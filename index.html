<body>
    Welcome to github pages ...
    <form onsubmit="submitform()">

        <!-- text -->
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" value="John"><br><br>

        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" value="Doe"><br><br>

        <label for="email">Email:</label><br>
        <input type="text" id="email" name="email" value="aa@kk.com"><br><br>

        <!-- number -->
        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age">

        <!-- checkbox -->
        <p>Nationality:</p>
        <input type="checkbox" id="nation" name="nation" value="indian">
        <label for="nation">Indian</label><br>

        <!-- radio -->
        <p>Gender:</p>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br><br>

        <!-- date -->
        <label for="birthday">Birthday:</label><br>
        <input type="date" id="birthday" name="birthday"><br><br>

        <!-- dropdown -->
        <label for="dept">Choose a department:</label><br>
        <select name="dept" id="dept">
            <option value="IT">IT</option>
            <option value="CSE">CSE</option>
            <option value="ECE">ECE</option>
            <option value="MECH">MECH</option>
        </select><br><br>

        <!-- multiselect dropdown -->
        <label for="social">Choose your available social media:</label><br>
        <select name="social" id="social" multiple>
            <option value="facebook">Facebook</option>
            <option value="twitter">Twitter</option>
            <option value="whatsapp">Whatsapp</option>
        </select><br><br>


        <br><input type="submit" value="Submit">
